<style>
   /* Personaliza el fondo oscuro detrás de la imagen */
   .lightboxOverlay {
      background-color: rgba(0, 0, 0, 0.8) !important;

 
      
   }

 

   #overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Fondo oscuro semi-transparente */
    z-index: 1; /* Asegura que el fondo esté encima del contenido */
}

#bienvenida-container {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    z-index: 2; /* Asegura que la alerta esté encima del fondo oscuro */
    width: 500px ;
    height: 500px;
    border-radius: 0px 50px;
}

</style>
